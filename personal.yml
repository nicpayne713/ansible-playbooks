- name: "Deploy with Ansible"
  hosts: localhost
  gather_facts: true
  # become: true
  become_user:  "{{ lookup('env', 'USER') }}"
  vars:
    ansible_group: nic
    ansible_user: nic
    user: "{{ lookup('env', 'USER') }}" # "{{ ansible_user_id }}"
  pre_tasks:
    - name: update repositories
      apt: 
        update_cache: true
        force_apt_get: true
        state: present
      become: true
      changed_when: False
  # vars:
  #   user: "{{ ansible_user_id }}"

  roles:
    - role: markosamuli.pyenv
      # had to put here to apt install dependencies but keep global user as me
      become_user: root 
      tags:
        - core
        - pyenv
